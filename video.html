<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.js Resolution Switcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://raw.githack.com/kmoskwiak/videojs-resolution-switcher/gh-pages/node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="https://raw.githack.com/kmoskwiak/videojs-resolution-switcher/master/lib/videojs-resolution-switcher.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #777;
    }
    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
      text-align: center;
    }
    .video-js {
      margin: 40px auto;
    }
  </style>
</head>
<body>

  <video id='video' class="video-js vjs-default-skin"></video>

  <div class="info">
    <p>
      Set sources inside <code>&ltvideo&gt</code> tag
    </p>
  </div>

  <video oncontextmenu="return false;" id="video_1" class="video-js vjs-default-skin" onloadstart="this.volume=0.5" poster="https://i.ytimg.com/vi/fonuGCQPMMU/maxresdefault.jpg" width="1000" controls data-setup='{}'>
    <source src="https://www.hrnbeatzpro.me/wp-content/uploads/2019/01/videoplayback-480p.mp4?480" type='video/mp4' label='SD' res='480' />
    <source src="https://www.hrnbeatzpro.me/wp-content/uploads/2019/01/Yunomi-TORIENA-タイムカプセル-Time-Capsule.mp4?1080" type='video/mp4' label='HD' res='1080'/>
    <source src="https://www.hrnbeatzpro.me/wp-content/uploads/2019/01/videoplayback-360p.mp4?144" type='video/mp4' label='phone' res='144'/>
  </video>
  

  <script src="https://raw.githack.com/kmoskwiak/videojs-resolution-switcher/gh-pages/node_modules/video.js/dist/video.js"></script>
  <script>
    videojs.options.flash.swf = "https://raw.githack.com/kmoskwiak/videojs-resolution-switcher/gh-pages/node_modules/video.js/dist/video-js.swf"
  </script>
  <script src="https://raw.githack.com/kmoskwiak/videojs-resolution-switcher/master/lib/videojs-resolution-switcher.js"></script>


  <script>
    videojs('video_1').videoJsResolutionSwitcher()
  </script>
</body>
</html>
